<script>
    var aImg=document.querySelector('.img3');
    var aDiv=document.querySelector('.d1');

    var oDiv=document.querySelector('.d2');
    aImg.onclick=function () {

    };
    oImg.onclick=function () {
        oDiv.style.display='block'
    }
    var mySwiper=new Swiper('.swiper-container',{
        direction:'vertical',

        loop:true,//循环模式，swiper会自己初始化
        onTransitionEnd:function (swiper) {//滑动滑块结束时
            var curIndex=swiper.activeIndex;//当前活动滑块得索引（当滑动结束时，当前显示的滑块成为活动滑块）
            var slides=swiper.slides;//获得所有的滑块
            //实现：当滑动结束时，给当前显示的滑块增加相应的ID名
            [].forEach.call(slides,function (itme,index) {
                itme.id='';
                //对当前显示的滑块座判断
                //如果是第一个滑块，增加的ID名是slides.length-2,如果是最后一个，增加ID名是page1,其他则是“page”+自己得索引
                switch (curIndex){
                    case slides.length-3:
                        itme['id']='page'+(slides.length-3);
                        break;
                    case slides.length-1:
                        itme['id']='page1';
                        break;
//                    case slides.length-2:
//                        itme['id']='page2';
//                        break;
                    default:  itme['id']='page'+curIndex
                }
            })
        },
        effect:'coverflow'
//        effect : 'cube',
//        cube: {
//            slideShadows: true,
//            shadow: true,
//            shadowOffset: 100,
//            shadowScale: 10000
//        }
    })
    var music = document.querySelector(".music");
    var beyond = document.querySelector("#beyond");
    window.setTimeout(function(){
        beyond.play();
        music.style.opacity = 1;
        music.className = "music musicMove";
    },1000)
    /*音频文件播放 play() 停止 pause()
     * 怎样判断音频文件是播放还是停止的beyond.paused true->停止 false->播放
     * */
    music.addEventListener("click",function(){
        if(beyond.paused){
            beyond.play();
            music.className = "music musicMove";
        }else{
            beyond.pause();
            music.className = "music";
        }
    },false)

</script>
